<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meta</title>

    <!-- your site-wide styles + nav -->
    <link rel="stylesheet" href="../styles.css" />
    <script src="../global.js" type="module"></script>
  </head>
  <body class="meta">
    <main>
      <h1>Meta</h1>

      <!-- Step 1.1: slider + time label -->
      <div class="commit-filter">
        <label for="commit-progress">
          Show commits until:
          <input
            id="commit-progress"
            type="range"
            min="0"
            max="100"
            value="100"
          />
          <time id="commit-time"></time>
        </label>
      </div>

      <!-- Step 3.1: Scrollytelling layout -->
      <div id="scrolly-1">
        <!-- LEFT COLUMN: stats + narrative text -->
        <div id="scatter-story">
          <!-- your stats bar now lives on the LEFT -->
          <div id="stats"></div>
          <!-- .step divs for each commit will be appended here by main.js -->
        </div>

        <!-- RIGHT COLUMN: sticky plot + tooltip + brush info + files -->
        <div id="scatter-plot">
          <h2>Commits by time of day</h2>
          <div id="chart"></div>

          <!-- tooltip for commits -->
          <dl id="commit-tooltip" class="info tooltip" hidden>
            <dt>Commit</dt>
            <dd>
              <a href="" id="commit-link" target="_blank"></a>
            </dd>

            <dt>Date</dt>
            <dd id="commit-date"></dd>

            <dt>Time</dt>
            <dd id="commit-time-detail"></dd>

            <dt>Author</dt>
            <dd id="commit-author"></dd>

            <dt>Lines edited</dt>
            <dd id="commit-lines"></dd>
          </dl>

          <p id="selection-count">No commits selected</p>
          <dl id="language-breakdown" class="stats language-stats"></dl>

          <!-- unit visualization for files stays on the RIGHT under the plot -->
          <dl id="files"></dl>
        </div>
      </div>
    </main>

    <!-- Lab 8 logic -->
    <script type="module" src="main.js"></script>
  </body>
</html>
