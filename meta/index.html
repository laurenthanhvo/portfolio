<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meta</title>

    <link rel="stylesheet" href="../styles.css" />
    <script src="../global.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1>Meta</h1>
      <div id="stats"></div>
      <h2>Commits by time of day</h2>
      <div id="chart"></div>

      <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank" rel="noopener noreferrer"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
      </dl>

      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats language-stats"></dl>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
